<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do-List</title>
	<!-- 
	1) должно быть текстовое поле, в которое мы пишем нашу задачу
	2) должна быть кнопка, по нажатию на которую текст с текстового поля, добавится новым пунктом в список. При этом содержимое текстового поля должно быть очищено.
	3) весь ваш js-код должен быть завёрнут в самовызываемую функцию.
	4) * (если осилите) добавте в каждый пункт списка кнопку удаления, по нажатию на которую весь пункт должен исчезнуть
	-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
	<div class="wrap-input">
		<input type="text" class="input-text" placeholder="Title">
		<input type="text" class="input-numb" placeholder="Second">
		<button class="add-text">Add</button>
	</div>
	<ul class="work-field">
		
	</ul>
	<div class="clock">
		<img src="http://www.gifki.org/data/media/929/budilnik-animatsionnaya-kartinka-0017.gif" border="0" alt="budilnik-animatsionnaya-kartinka-0017" />
		<p class="text-clock"></p>
		<span class="close"></span>
	</div>
	</div>
	<script src="insertAdjacentFF.js"></script>
	<script src="user.js"></script>
</body>
</html>
